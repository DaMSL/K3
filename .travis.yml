language: haskell
ghc: 7.6
install:
  - cabal install cabal-install
  - export PATH=~/.cabal/bin:$PATH
  - cabal --version
  - mkdir ../K3-Driver
  - cd ../K3-Driver
  - git clone https://github.com/DaMSL/K3-Driver.git .
script:
  - cabal install --only-dependencies --disable-documentation
  - cabal configure --disable-documentation
  - cabal build
  - cabal install
  - cd ../K3-Driver
  - cabal install --only-dependencies --disable-documentation
  - cabal configure
  - cabal build
