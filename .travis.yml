language: haskell
ghc: 7.6
install:
  - cabal install cabal-install
  - cabal sandbox init
  - cabal install --only-dependencies --disable-documentation
  - mkdir ../K3-Driver
  - cd ../K3-Driver
  - git clone https://github.com/DaMSL/K3-Driver.git .
  - cabal sandbox init
  - cabal sandbox add-source ../K3-Core
script:
  - cd ../K3-Driver
  - cabal install --only-dependencies --disable-documentation
  - cabal configure
  - cabal build
