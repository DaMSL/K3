
name: Amplab Query 2

# Peer Bootstrap
local_binary_path: "/temp/q2" #Mandatory
enable_logging: True
k3_port: "40000"
k3_bindings: # All values are strings. String literals should have quotes!
  x: "8" # substring width
  num_peers: "1"
  role: '"rows"'
  master: '<192.168.1.44:40000>'

# Peer List / Overrides
k3_peers:
    - ip: "192.168.1.44"
      k3_port: "40000"
      k3_bindings:
        data_file: '"/nfs/tiny/uservisits_tiny.txt"'
