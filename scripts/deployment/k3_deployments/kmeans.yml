name: Kmeans bpti

# Peer Bootstrap
local_binary_path: "/temp/kmeans" #Mandatory
k3_port: "40000"
k3_bindings: # All values are strings. String literals should have quotes!
  dimensionality: "42"
  iterations_remaining: "1"
  k: "1"
  num_peers: "2"
  role: '"points"'
  master: '<192.168.1.44:40000>'

# Peer List / Overrides
k3_peers:
    - ip: "192.168.1.44"
      k3_port: "40000"
      enable_logging: True
      k3_bindings:
        data_file: '"/nfs/bpti-tiny.txt"'

    - ip: "192.168.1.44"
      k3_port: "40001"
      k3_bindings:
        data_file: '"/nfs/bpti-tiny.txt"'
